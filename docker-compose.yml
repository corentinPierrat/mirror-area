services:
  db:
    image: mariadb:11.8.3
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: rootpwd
      MARIADB_DATABASE: area
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./initDatabase:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      start_interval: 10s
      interval: 1m
      timeout: 5s
      retries: 3

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: area
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - shared-bundle:/shared
    restart: unless-stopped

volumes:
  db_data:
  shared-bundle: